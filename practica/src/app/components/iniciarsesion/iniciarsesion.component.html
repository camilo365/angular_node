<div *ngIf="loading" class="overlay">
    <div class="spinner-container">
      <div class="spinner-border " role="status">
        <span class="sr-only"></span>
      </div>
    </div>
</div>
<div class="img-container text-center mb-4">
    <img class="mt-4 logo" src="../../../assets/logo.png" alt="logo" width="100%">
</div>
<div class="container d-flex align-items-center">
    <div class="body-card mx-auto color">
        <div class="card text-center" style="background-color: rgb(241, 237, 241);">
            <h3 class="mt-3">INGRESE POR FAVOR</h3>
            <form [formGroup]="formulario" (ngSubmit)="Enviar()">
                <div class="d-flex flex-column">
                    <input type="text" formControlName="User" placeholder="User" class="form-control-sm mx-auto mb-4">
                </div>
                <div class="d-flex flex-column">
                    <input type="password" formControlName="Password" placeholder="Password" class="form-control-sm mx-auto mb-4">
                </div>
                <div class="d-flex flex-column">
                    <button [disabled]="formulario.invalid" type="submit" class="btn btn-success mx-auto mb-3">ENVIAR</button>
                </div>
            </form>
            <div *ngIf="mensaje" class="alert alert-info mt-3">
                {{ mensaje }}
            </div>
        </div>
        
    </div>
</div>
