<div class="container d-flex align-items-center">
    <div class="body-card mx-auto color">
        <div class="card text-center" style="background-color: rgb(241, 237, 241);">
            <h3 class="mt-3">REGISTRAR PACIENTE</h3>
            <form [formGroup]="usuarios" (ngSubmit)="mostrar()">
                <div class="d-flex flex-column">
                    <input type="text" formControlName="Nombre" placeholder="Nombre" class="form-control-sm mx-auto mb-4">
                </div>
                <div class="d-flex flex-column">
                    <input type="text" formControlName="Apellido" placeholder="Apellido" class="form-control-sm mx-auto mb-4">
                </div>
                <div class="d-flex flex-column">
                    <input type="Number" formControlName="Edad" placeholder="Edad" class="form-control-sm mx-auto mb-4">
                </div>
                <div class="d-flex flex-column">
                    <input type="text" formControlName="Ciudad" placeholder="Ciudad" class="form-control-sm mx-auto mb-4">
                </div>
                <div class="d-flex flex-column">
                    <button [disabled]="usuarios.invalid" type="submit" class="btn btn-success mx-auto mb-3">ENVIAR</button>
                </div>
                <div *ngIf="mensaje" class="alert alert-info mt-3">
                    {{ mensaje }}
                </div>
            </form>
        </div>
        
</div>
